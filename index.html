
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caisse Enregistreuse</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .main {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar {
      flex: 1;
      background: white;
      padding: 20px;
      border-left: 2px solid #ddd;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      width: 280px;
    }
    .item img {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .item-name {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .item-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .item-controls button {
      width: 60px;
      height: 60px;
      font-size: 2em;
      border-radius: 10px;
    }
    .summary, .payment {
      text-align: center;
      margin-top: 30px;
      font-size: 1.4em;
    }
    .payment input {
      padding: 10px;
      font-size: 1.2em;
      width: 250px;
      margin-top: 10px;
    }
    button.reset {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .order-list {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Caisse Enregistreuse</h1>
    <div class="container">
      <div class="item">
        <img src="saucisse.png" alt="Saucisse">
        <div class="item-name">Saucisse (3€)</div>
        <div class="item-controls">
          <button onclick="changeQty('saucisse', -1)">−</button>
          <span id="saucisse-qty">0</span>
          <button onclick="changeQty('saucisse', 1)">+</button>
        </div>
      </div>
      <div class="item">
        <img src="frites.png" alt="Frites">
        <div class="item-name">Frites (3€)</div>
        <div class="item-controls">
          <button onclick="changeQty('frites', -1)">−</button>
          <span id="frites-qty">0</span>
          <button onclick="changeQty('frites', 1)">+</button>
        </div>
      </div>
      <div class="item">
        <img src="assiette.png" alt="Assiette">
        <div class="item-name">Assiette (10€)</div>
        <div class="item-controls">
          <button onclick="changeQty('assiette', -1)">−</button>
          <span id="assiette-qty">0</span>
          <button onclick="changeQty('assiette', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="summary">
      Total : <strong><span id="total">0.00</span> €</strong>
    </div>
    <div class="payment">
      Montant payé : <br>
      <input type="number" id="paid" inputmode="decimal" oninput="calculateChange()"> €<br><br>
      Monnaie à rendre : <strong><span id="change">0.00</span> €</strong>
    </div>
    <button class="reset" onclick="resetAll()">Réinitialiser</button>
  </div>
  <div class="sidebar">
    <h2>Détail commande</h2>
    <div class="order-list" id="order-list">
      <p>Aucun article.</p>
    </div>
  </div>

  <script>
    const prices = { saucisse: 3, frites: 3, assiette: 10 };
    const labels = { saucisse: 'Saucisse', frites: 'Frites', assiette: 'Assiette' };
    const quantities = { saucisse: 0, frites: 0, assiette: 0 };

    function changeQty(item, delta) {
      quantities[item] = Math.max(0, quantities[item] + delta);
      document.getElementById(`${item}-qty`).textContent = quantities[item];
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      let orderList = '';
      let hasItems = false;
      for (let item in prices) {
        if (quantities[item] > 0) {
          total += prices[item] * quantities[item];
          orderList += `<p>${quantities[item]} × ${labels[item]} = ${(prices[item] * quantities[item]).toFixed(2)} €</p>`;
          hasItems = true;
        }
      }
      document.getElementById('total').textContent = total.toFixed(2);
      document.getElementById('order-list').innerHTML = hasItems ? orderList : '<p>Aucun article.</p>';
      calculateChange();
    }

    function calculateChange() {
      const paid = parseFloat(document.getElementById('paid').value) || 0;
      const total = parseFloat(document.getElementById('total').textContent);
      const change = paid - total;
      document.getElementById('change').textContent = change >= 0 ? change.toFixed(2) : '0.00';
    }

    function resetAll() {
      for (let item in quantities) {
        quantities[item] = 0;
        document.getElementById(`${item}-qty`).textContent = '0';
      }
      document.getElementById('total').textContent = '0.00';
      document.getElementById('paid').value = '';
      document.getElementById('change').textContent = '0.00';
      document.getElementById('order-list').innerHTML = '<p>Aucun article.</p>';
    }
  </script>
</body>
</html>
